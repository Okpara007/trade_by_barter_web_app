{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .profile-hero {
    position: relative;
    min-height: 40vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
  }
  .profile-hero .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0.6;
  }
  .profile-hero .shadow-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.3;
    background: linear-gradient(to bottom, transparent 0%, #000 100%);
  }
  .profile-hero-content {
    position: relative;
    z-index: 2;
  }
  .profile-hero-content h1 {
    font-size: 3rem;
    margin: 0;
    line-height: 1.2;
  }

  .profile-section {
    background: #111;
    padding: 4rem 2rem;
    color: #fff;
  }
  .profile-container {
    max-width: 1200px;
    margin: 0 auto;
    background: #1b1b1b;
    border-radius: 5px;
    padding: 3rem;
  }
  .profile-container h2 {
    font-size: 2.4rem;
    margin-bottom: 2rem;
    color: #39b54a;
    text-align: center;
  }

  .profile-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  .profile-form label {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  .profile-form input[type="text"],
  .profile-form textarea,
  .profile-form select {
    background: #2b2b2b;
    border: 1px solid #444;
    border-radius: 3px;
    padding: 1rem;
    color: #fff;
    font-size: 1.4rem;
    width: 110rem;
  }
  .profile-form input[type="text"]:focus,
  .profile-form textarea:focus,
  .profile-form select:focus {
    border-color: #39b54a;
    outline: none;
  }

  .profile-form button {
    align-self: center;
    background: #39b54a;
    border: none;
    color: #fff;
    font-size: 1.4rem;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
  }
  .profile-form button:hover {
    background: #2e8f3d;
  }

  .profile-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 2rem;
    margin-left: 12rem;
    justify-content: left;
  }
  .profile-buttons a,
  .profile-buttons button {
    background: #39b54a;
    border: none;
    color: #fff;
    padding: 1rem 2rem;
    font-size: 1.4rem;
    cursor: pointer;
    border-radius: 4px;
    text-decoration: none;
    transition: background 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
  }
  .profile-buttons a:hover,
  .profile-buttons button:hover {
    background: #2e8f3d;
  }

  @media only screen and (max-width: 600px) {
    .profile-hero-content h1 {
      font-size: 2.2rem;
    }
    .profile-section {
      padding: 2rem 1rem;
    }
    .profile-container {
      padding: 2rem;
    }
    .profile-form button {
      font-size: 1.2rem;
      width: 100%;
    }
    .profile-buttons a,
    .profile-buttons button {
      font-size: 1.2rem;
      width: 100%;
    }
  }
</style>

<section class="profile-hero target-section" 
         data-parallax="scroll" 
         data-image-src="{% static 'images/background.jpg' %}" 
         data-natural-width="3000" 
         data-natural-height="2000" 
         data-position-y="center">
  <div class="overlay"></div>
  <div class="shadow-overlay"></div>
  <div class="profile-hero-content">
    <h1>{{ profile.user.username }}â€™s Profile</h1>
  </div>
</section>

 <div class="profile-buttons">
  <a href="{% url 'trade_request_list' %}"> View Requests</a>
  <a href="{% url 'my_chats' %}">My Messages</a>
 </div>

<section class="profile-section">
  <div class="profile-container">
    <h2>Update Your Profile</h2>
    <form method="post" class="profile-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Profile</button>
    </form>
  </div>
</section>
{% endblock %}
