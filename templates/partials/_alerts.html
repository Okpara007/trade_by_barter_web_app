<style>
    .modal {
      position: fixed;
      z-index: 9999; 
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
      display: none; 
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #2D8F3D;
      color: #fff;
      margin: auto;
      padding: 20px; 
      width: 80%;
      max-width: 400px; 
      border-radius: 5px;
      text-align: center;
    }

    .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
      }
      .modal-close-btn:hover {
        color: #ddd;
      }
  </style>
  
  {% if messages %}
  {% for message in messages %}
    {% if message.tags == 'success' %}
      <div id="successModal" class="modal">
        <div class="modal-content">
          <button class="modal-close-btn" onclick="closeModal()">&times;</button>
          <p>{{ message }}</p>
        </div>
      </div>

      <script>
        (function() {
          var modal = document.getElementById("successModal");
          modal.style.display = "flex"; 

          setTimeout(function() {
            modal.style.display = "none";
          }, 5000);
        })();
      </script>
    {% endif %}
  {% endfor %}
{% endif %}
